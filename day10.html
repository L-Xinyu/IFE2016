<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox弹性盒布局</title>
	 <link rel="stylesheet" href="css/style10.css">
</head>
<body>
	<!-- Flexbox 布局和网格布局的异同，以及分别适用于什么样的场景? -->
	<!-- Flexbox布局方式可根据浏览器的大小变化进行自动伸缩,容器的子元素可以任意方向进行排列 -->
	<!-- 网络布局没有Flexbox灵活但可以将应用程序分割成不同的空间,或者定义他们的大小、位置以及层级.可重叠 -->
    <ul class="flex-container">
        <li class="flex-item item1"></li>
        <li class="flex-item item2"></li>
        <li class="flex-item item3"></li>
        <li class="flex-item item4"></li>
    </ul>
</body>
</html>
