<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS循环</title>
</head>
<body>
  <h3>城市空气列表</h3>
  <ul id="aqi-list">
    <!--   
      <li>第一名：福州（样例），10</li>
  	  <li>第二名：福州（样例），10</li> 
    -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 80],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //降序排序
  function sortNum(a,b){
  	return b[1]-a[1];
  }
  //先利用sort()方法对数组的元素进行排序，后用循环截取在列表中显示
  var afterArray = aqiData.sort(sortNum);
  for(i=0;i<afterArray.length;i++){
  	if(afterArray[i][1]>60){
  		document.getElementById("aqi-list").innerHTML+="<li>"+afterArray[i][0]+","+afterArray[i][1]+"</li>";
  	}
  }
})();

</script>
</body>
</html>
