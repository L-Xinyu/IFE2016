<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS编码</title>
</head>
<body>
<label>
	请输入北京今天空气质量：
	<input id="aqi-input" type="text">
</label>
<button id="button" onclick="change()">确认填写</button>
<div>
	您输入的值是：
	<span id="aqi-display">尚无录入</span>
</div>

<script type="text/javascript">
(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
    var button = document.getElementById("button");
    //HTML DOM addEventListener()方法为 <button> 元素添加点击事件
    button.addEventListener('click',function change() {
  	    var mytext = document.getElementById("aqi-input");
        var myshow = document.getElementById("aqi-display");
    //利用innerHTML修改span中的值
    myshow.innerHTML = mytext.value;
  })

})();
</script>
</body>
</html>
